# ----
# Site

title: Fur
url: "http://turquoise-rook.cloudvent.net/"
baseurl:
google_analytics_key:
google_maps_javascript_api_key:
snipcart_key:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Fur t-shirt store
author:
  name: fur
  email: fur@example.com
  twitter: fur # twitter username without the @ symbol
social:
  name: Fur Template
  links:
    - https://github.com/CloudCannon/fur-jekyll-template

# -----
# Build

collections:
  staff_members:
    _hide_content: true
  products:
    _hide_content: true
    output: true

permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "products"
    values:
      layout: "product"
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"

jekyll-archives:
  enabled:
    - categories

gems:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

